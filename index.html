<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge: Salary Calculator</title>
    <!-- Scripts -->
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<header>
    <div class="container">
        <div class="row">
            <h1 id="heading">Salary Calculator</h1>
        </div>
    </div>
</header>
<body>
    <div class="container"> 
        <div class="row">
            <h2>Add Employee</h2>
        </div>
        <div class="row">
            <input class="input" type="text" placeholder="First Name" id="firstNameInput">
            <input class="input" type="text" placeholder="Last Name" id="lastNameInput">
            <input class="input" type="number" placeholder="ID" id="idInput">
            <input class="input" type="text" placeholder="Title" id="titleInput">
            <input class="input" type="number" placeholder="Annual Salary" id="annualSalaryInput">
        </div>
        <div class="row">
            <button class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h3>Employees</h3>
        </div>
        <div class="row">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
                <!-- <div id="output"> -->
                <!-- Insert Employee Data in rows and data tables here -->
                <!-- </div> -->
            </table>
        </div>
        <div class="row">
            <button type="button" class="btn btn-danger col-1.5" id="deleteButton">Delete</button>
            <h3 class="col-10.5"id="monthlyCosts">Total Monthly: $<span id="monthlyPayroll">0</span></h3>
        </div>
    </div>
</body>
</html>
